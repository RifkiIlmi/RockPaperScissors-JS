<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors v2</h1>

    <div class="container">
        <div class="area-komputer">
            <img src="img/rock.png" alt="" class="img-komputer">
        </div>
        <div class="info"> </div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/rock.png" alt="" class="rock">
                </li>
                
                <li>
                    <img src="img/paper.png" alt="" class="paper">
                </li>
                    
                <li>
                    <img src="img/scissors.png" alt="" class="scissors">
                </li>
            </ul>
        </div>
    </div>
    
    <script src="Rps1.js"></script>
</body>
</html>
